<!DOCTYPE html>
<script type="text/discourse-plugin" version="0.8.13">
  api.registerConnectorClass('below-footer', 'siio-footer', {
        setupComponent() {
            const self = this;
          this.set('year', new Date().getFullYear());
        }
      });
</script>
<script type="text/x-handlebars" data-template-name="/connectors/above-site-header/siio-header">
  <!-- powered by bar -->
  {{#if (theme-setting 'show_top_banner_bar')}}
  <div class="powered-by-bar"><div class="wrap logo"><img src={{theme-setting 'top_banner_bar_image'}} height="30"/></div></div>
  {{/if}}
  <!-- banner enabled -->
  {{#if (theme-setting 'show_header_banner')}}
  <div class="wrap">
    <div class="header">
      <div class="logo">
        <a id="logo-url" target="blank" href={{theme-setting 'logo_link_target'}}>
          <img src="https://siio-static-content.s3.eu-central-1.amazonaws.com/img/header_logo.jpg">
        </a>
      </div>
      <div class="ad-banner">
        <img id="ad-banner" src={{theme-setting 'ad_banner_img'}} />
      </div>
    <div></div>
  </div></div>
  <!-- banner disabled -->
  {{else}}
  <div class="wrap">
    <a id="logo-url" target="blank" href={{theme-setting 'logo_link_target'}}>
      <img src="https://siio-static-content.s3.eu-central-1.amazonaws.com/img/header_logo.jpg">
    </a>
  </div>
  {{/if}}
</script>
<!-- footer of page -->
<script type="text/x-handlebars" data-template-name="/connectors/below-footer/siio-footer">
  <div class="footer">
    <div class="copyright">Copyright © 2012 – {{year}} by siio</div>
    <div class="coop"><a href={{theme-setting 'footer_coop_link'}}>Kooperation</a></div>
    <div class="links"><a href={{theme-setting 'footer_privacy_link'}}>Datenschutzerklärung</a><br /><a href={{theme-setting 'footer_imprint_link'}}>Impressum</a></div>
  </div>
</script>
